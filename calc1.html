<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link type="text/css" rel="stylesheet" href="./calc1.css"></link></head>
<body>
    <div class="header">Calculator</div>
    <div class="section">
        <!-- wudw -->
        <input type="number" id="num1" placeholder="Enter a number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>

        </select>
        <input type="number" id="num2" placeholder="Enter a number">
        <button onclick="calculate()">Result</button>
        <h3 id="result"></h3>
    </div>
      <div class="footer" style="background-color: rgb(230, 158, 155);">
                &copy;-Calculator by Aman Raj
            </div>
    
    <script src="./calc1.js"></script>
</body>
</html>
